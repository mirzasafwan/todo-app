<div class="input-group p-4">

    <input type="text" class="form-control" placeholder="Enter Your Email" name="email" [(ngModel)]="email">
    <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="password">
    <button class="btn btn-outline-success" type="button" id="button-addon2" (click)="onSubmit()"
        (keyup.enter)="onSubmit()">+</button>
</div>
<div class="input-group px-4">
    <p>{{this.err}}</p>
</div>
